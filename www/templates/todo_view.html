<ion-content>
	<ion-item >
		ToDo-Bezeichnung
		<br/>{{todo.title}}
	</ion-item >

	<ion-item >
		Beschreibung
		<br/>{{todo.details}}
	</ion-item >

	<ion-item >
		zu erledigen bis
		<br/>{{todo.dueDate}}
	</ion-item >

	<ion-item >
		geplanter Aufwand
		<br/>{{todo.plannedEffort}}
	</ion-item >

	<ion-item >
		Erinnerung am
		<br/>{{todo.reminderDate}}

  	<ion-item >
    	zuletzt geändert am
    	<br/>{{todo.lastChange}}
  	</ion-item >  

	<ion-item ng-repeat="cust in customer1" > 
	        Customer-Name: {{cust.customer}} 
	</ion-item>

<div>
  <a class="btn btn-primary" ui-sref="x3.todoEdit({id:todo.toDoID})">Edit</a>
</div>
</ion-content>
</ion-view>
